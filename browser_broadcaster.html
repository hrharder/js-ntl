<!DOCTYPE html>
<html>
<head>
  <title>Order Maker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- BigchainDB and NTL Scripts -->
  <script src="paradigm.js"></script>
  <script src="https://unpkg.com/bigchaindb-driver@4.0.0/dist/browser/bigchaindb-driver.window.min.js"></script>
  <!-- End scripts -->
</head>
<body>
  <div>
    <h2 align="center">Paradigm Order Broadcaster</h2>
    <h5 align="center">Henry Harder (v0.1a)</h5>
    </br>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="maker" class="control-label col-xs-4">MAKER ADDR</label>
      <div class="col-xs-4">
        <input id="maker" name="maker" placeholder="0x...." type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="uint1" class="control-label col-xs-4">UINT 1</label>
      <div class="col-xs-4">
        <input id="uint1" name="uint1" placeholder="number..." type="text" required="required" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="uint2" class="control-label col-xs-4">UINT 2</label>
      <div class="col-xs-4">
        <input id="uint2" name="uint2" placeholder="number..." type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="uint3" class="control-label col-xs-4">UINT 3</label>
      <div class="col-xs-4">
        <input id="uint3" name="uint3" placeholder="number..." type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="addr1" class="control-label col-xs-4">ADDR 1</label>
      <div class="col-xs-4">
        <input id="addr1" name="addr1" placeholder="0x...." type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="addr2" class="control-label col-xs-4">ADDR 2</label>
      <div class="col-xs-4">
        <input id="addr2" name="addr2" placeholder="0x...." type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="addr3" class="control-label col-xs-4">ADDR 3</label>
      <div class="col-xs-4">
        <input id="addr3" name="addr3" placeholder="0x...." type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-offset-4 col-xs-4">
        <input type="button" class="btn btn-primary" onclick="submitOrder()" label="click">
      </div>
    </div>
  </form>
  <p align="center">Â©Paradigm 2018</p></br>
</div>
  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- End bootstrap scripts -->
</body>
</html>
