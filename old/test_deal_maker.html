<!-- Text input-->

  <div class="col-md-4">

  <label class="col-md-4 control-label" for="uint3">uint 3</label>

  <label class="col-md-4 control-label" for="placeorder">Broadcast Order</label>
  <div class="col-md-4">
    <input type="button" value="Send" onclick="submitOrder()"/>
